name: picoCTF Stats
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  picoctf:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install
        
      - name: Scrape picoCTF stats
        run: node picoctf-scraper.js spw
        
      - name: Generate README
        run: node generate-readme.js
        
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md picoctf-stats.json
          git commit -m "chore: update picoCTF stats and README [skip ci]" || echo "No changes to commit"
          git fetch origin main
          git rebase origin/main
          git push origin HEAD:main
